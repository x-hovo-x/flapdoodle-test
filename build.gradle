version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
    compile 'cz.jirutka.spring:embedmongo-spring:1.3.1'
    compile 'ru.yandex.qatools.embed:postgresql-embedded:2.10'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
